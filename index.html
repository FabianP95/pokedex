<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/icons/favicon/icon.png" type="image/x-icon">

    <!--bootstrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="styles/poke_card.css">
    <link rel="stylesheet" href="styles/single_card.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="style.css">

    <script src="./scripts/template.js"></script>
    <script src="./scripts/render.js"></script>
</head>

<body>
    <div class="height">
        <header>
            <img src="./assets/img/pokemon-1536849_1280.png" alt="pokeball">
            <div class="input-group search_field">
                <input type="text" class="form-control border" placeholder="Search..."
                    aria-label="Example text with button addon" aria-describedby="search_button">
                <button class="btn color" type="button" id="search_button"><img class="color_search"
                        src="./assets/icons/search.svg" alt="search"></button>
            </div>
        </header>
        <main>
            <h1>A pokedex</h1>
            <div class="poke_card">
                <div class="position_img">
                    <img id="poke_img" src="./assets/img/pokemon-1536849_1280.png"
                        class="img-fluid rounded-start poke_img" alt="img of the pokemon">
                </div>
                <div class="information_body">
                    <h5 id="poke_name" class="font">Card title</h5>
                    <p id="poke_type" class="card-text card_line">Type <span id="poke_id">ID</span></p>
                    <p id="poke_type" class="card-text">Type </p>
                </div>
            </div>
        </main>
        <dialog></dialog>
    </div>

    <footer></footer>
    <script src="script.js" defer></script>
    <script src="scripts/singleCard.js" defer></script>
</body>

</html>
