<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/icons/favicon/icon.png" type="image/x-icon">

    <!--bootstrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="styles/poke_card.css">
    <link rel="stylesheet" href="styles/single_card.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="style.css">

    <script src="./scripts/storage.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/render.js"></script>
</head>

<!-- switch case to determine background color by type // 
 load function n give n to load more button and use n as point in index
 Style issues: h1 in yellow + blue like "pokemon", reworking small cards 
 -> font color more readable -> link font color to type as well
 //  onclick search window border // hover effect on small cards
 // single card style like a pokemon trading card-->

<body onload="fetchPokemon(9)">
    <div class="height">
        <header>
            <img src="./assets/img/pokemon-1536849_1280.png" alt="pokeball">
            <div class="input-group search_field">
                <input type="text" class="form-control border" placeholder="Search..."
                    aria-label="Example text with button addon" aria-describedby="search_button">
                <button class="btn color" type="button" id="search_button"><img class="color_search"
                        src="./assets/icons/search.svg" alt="search"></button>
            </div>
        </header>
        <main>
            <h1 onclick="closeSingleCard()" data-content="A Pokedex">A Pokedex</h1>
            <div id="poke_collection" class="content_wrapper">
            </div>
        </main>
        
        <dialog id="dialog" class="dialogWindow">
            <div class="single_card_display" id="single_card">

            </div>
        </dialog>
    </div>
    <footer></footer>
    <script src="./scripts/singleCard.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
