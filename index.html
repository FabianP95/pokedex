<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/icons/favicon/icon.png" type="image/x-icon">

    <!--bootstrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="styles/poke_card.css">
    <link rel="stylesheet" href="styles/single_card.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="style.css">

    <script src="./scripts/mainStorage.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/render.js"></script>
</head>

<!-- 
 // search filter functionality
 // single card style like a pokemon trading card//
 //dialog window at position where viewer is not always at the start
 // add aria labels
 //stats not loading in correctly
 // responsiv-->

<body id="body" onload="useData()">
    <div class="height">
        <button class="search_btn" onclick="renderMore(20)">
            <img class="search_pic" src="./assets/img/pokemon-1536849_1280.png" alt="pokeball">
        </button>
        <header>
            <div class="input-group search_field">
                <input id="search" onkeyup="searchPokemon()" type="text" class="form-control "
                    placeholder="Search for Pokemon" minlength="4" aria-label="Example text">
            </div>
        </header>
        <main>
            <h1 data-content="A Pokedex">A Pokedex</h1>
            <div id="poke_collection" class="content_wrapper">
            </div>
        </main>
        <dialog id="dialog" class="dialogWindow">
            <div class="single_dialog_window" id="single_card">
            </div>
        </dialog>
    </div>
    <footer></footer>
    <script src="./scripts/singleStorage.js" defer></script>
    <script src="./scripts/singleCard.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
