<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./assets/icons/favicon/icon.png" type="image/x-icon">

    <!--bootstrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/poke_card.css">
    <link rel="stylesheet" href="styles/single_card.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/assets.css">
    <link rel="stylesheet" href="style.css">

    <script src="./scripts/main_storage.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/render.js"></script>
</head>

<!-- 
 -->

<body id="body" onload="loadAll(0,20)">
    <div class="height">
        <header>
            <div class="width_header">
                <form class="input-group search_field">
                    <input id="search" onkeyup="searchPokemon()" type="text" class="form-control " placeholder="Search for Pokemon"
                        aria-label="Example text">
                </form>
                <button onclick="displayPokemon()" class="click_btn"><img src="./assets/icons/close.svg"
                        alt="delete Icon"></button>
            </div>
        </header>
        <main class="width">
            <button id="render_btn" class="render_btn" onclick="renderMore(20)" disabled>
                <img class="search_pic" src="./assets/img/pokemon-1536849_1280.png" alt="pokeball">
            </button>
            <h1 data-content="A Pokedex">A Pokedex</h1>
            <div id="poke_collection" class="content_wrapper">
            </div>
            <span class="display_hint">
                For more Pokemon click on the Pokeball!
            </span>
        </main>
        <dialog id="dialog" class="dialogWindow">
            <div id="single_card" class="position_dialog"></div>
        </dialog>
    </div>
    <footer></footer>
    <script src="./scripts/single_storage.js" defer></script>
    <script src="./scripts/single_card.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
